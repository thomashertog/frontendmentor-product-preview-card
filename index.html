<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <h1 class="sr-only">Products</h1>
  <section class="product">
  <header>
    <p class="type">Perfume</p>
    <h2>Gabrielle Essence Eau De Parfum</h2>
  </header>
  <picture>
    <source media="(min-width: 35rem)" srcset="images/image-product-desktop.jpg" />
    <img src="images/image-product-mobile.jpg" alt="a rectangular shaped spraying bottle"/>
  </picture>
  <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

  <p class="price">$149.99 <span class="original">$169.99</span></p>

  <button type="button"><img aria-hidden=true alt="" src="images/icon-cart.svg" />Add to Cart</button>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
